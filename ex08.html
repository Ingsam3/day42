<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>8. $.get + XML데이터</title>
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<style type="text/css">
			table, th {
				border :1px solid gray;
			}
		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			$(function(){
				$.get("item.xml", function(data){
					//get 방식으로 가져온 xml데이터는 data매개변수에 저장됨 
					$("#result").append(
						"<tr> <th>id</th> <th>name</th> <th>price</th> <th>des</th> </tr>"		
					
					);
					
					$(data).find("item").each(function(){
						//methodChainng data 매개변수에서 item 태그 찾아서 반복
						$item = $(this);
						$("#result").append("<tr><th>"+$item.attr("id")
						//attr 함수는 is 속성값을 가져옴		
						+"</th><th>"+$item.attr("name")+"</th><th>"+$item.find("price").text()
						//find()함수로 price 태그 찾아서 text 함수로 문자 가져옴
						+"</th><th>"+$item.find("des").text()+"</th></tr>"
								
						);
						
					});
					
				});
				
				
			});
		
		</script>
		<h1>$.get() 함수</h1>
		<table id="result"></table>
	
	</body>
</html>
